{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- Bootstrap's Java Script -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<!-- Site Icon -->
<link href="/mydictionary/englishdictionary/static/favicon.png" rel="shortcut icon" type="img/png">
<!-- My CSS -->
<link rel="stylesheet" href="/mydictionary/englishdictionary/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <div class="d-flex justify-content-center">
                    <img src="/mydictionary/englishdictionary/static/book.svg" height="30" width="30">
                    <h4>The Dictionary</h4>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form action="" method="post" class="d-flex" role="search">
                    {% csrf_token %}
                    <input name="word" class="form-control me-2 rounded-0" type="search" placeholder="Type a word here"
                        aria-label="Search">
                    <button class="btn btn-outline-success rounded-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
